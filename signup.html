
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artify • Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-deep text-ivory">
<nav class="navbar navbar-expand-lg navbar-dark bg-onyx border-bottom border-gold-20 sticky-top fade-in">
  <div class="container">
    <a class="navbar-brand fw-bold brand" href="index.html">Artify</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExample">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="art.html">Art Display</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </ul>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-gold" href="login.html">Login</a>
        <a class="btn btn-gold" href="signup.html">Sign Up</a>
      </div>
    </div>
  </div>
</nav>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card card-dark shadow-sm hover-lift fade-in">
        <div class="card-body p-4">
          <h3 class="mb-3 fancy">Create your account</h3>
          <form action="#" method="post">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">First name</label>
                <input type="text" class="form-control form-dark" placeholder="Shreya">
              </div>
              <div class="col-md-6">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control form-dark" placeholder="Maglin">
              </div>
              <div class="col-12">
                <label class="form-label">Email</label>
                <input type="email" class="form-control form-dark" placeholder="you@example.com">
              </div>
              <div class="col-12">
                <label class="form-label">Password</label>
                <input type="password" class="form-control form-dark" placeholder="Create a password">
              </div>
            </div>
            <button type="submit" class="btn btn-gold w-100 mt-3">Sign Up</button>
          </form>
          <p class="text-center small mt-3 mb-0 text-ivory-70">Already have an account? <a href="login.html" class="link-gold">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="bg-onyx text-ivory-70 py-4 mt-5 border-top border-gold-20">
  <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-2 small">
    <div>© 2025 Artify — A mini gallery for coursework</div>
    <div>Fonts: Playfair Display & Inter • Built with Bootstrap 5</div>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
